<div ng-if="logedIn">
    <div class="container">
        <h4 class="media-heading">Name: {{user.username}}</h4>
        <h4 class="media-heading">Email: {{user.email}}</h4>
        <h4 class="media-heading">Address: {{user.address}}</h4>
        <div class="row" ng-repeat="rent in rents">
            <br>
            <div class="col-md-12">
                <div class="media">
                    <div class="media-left">
                        <img class="media-object" ng-src="rest/books/get/{{rent.book.id}}"
                             style="width: 80px; height: 120px;" alt="Image">
                    </div>
                    <div class="media-body">
                        <h4 class="media-heading">Author: {{rent.book.author}}, Name: {{rent.book.name}}</h4>
                        Description: {{rent.book.description}}
                    </div>
                    <div class="media-body">
                        <h4>Status:</h4>
                        <div ng-show="rent.taken">
                            <p>Return until: {{rent.dueDate | date:'yyyy-MM-dd'}}</p>
                            <button class="btn btn-success btn-sm" ng-click="returnBook(rent.id)">Book returned</button>
                        </div>
                        <div ng-show="!rent.taken">
                            <p>Take until: {{rent.dueDate | date:'yyyy-MM-dd'}}</p>
                            <button class="btn btn-success btn-sm" ng-click="takeBook(rent.id)">Book taken</button>
                        </div>

                    </div>
                </div>
            </div>
            <hr>
            <hr>
        </div>
    </div>
</div>
