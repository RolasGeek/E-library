<div ng-if="logedIn">
    Name: {{username}}
    Email: {{email}}
    <button ng-click="editProfile()">Edit</button>
    <div class="container">
        <div class="row" ng-repeat="rent in rents">
            <br>
            <div class="col-md-12">
                <div ui-sref="openBook({bookId : rent.book.id})" class="media">
                    <div class="media-left">
                        <img class="media-object" ng-src="rest/books/get/{{rent.book.id}}"
                             style="width: 80px; height: 120px;" alt="Image">
                    </div>
                    <div class="media-body">
                        <h4 class="media-heading">Author: {{rent.book.author}}, Name: {{rent.book.name}}</h4>
                        Description: {{rent.book.description}}
                    </div>
                    <div class="media-body">
                        <h4>Status:</h4>
                        <p ng-show="rent.taken">Return until: {{rent.dueDate | date:'yyyy-MM-dd'}}</p>
                        <p ng-show="!rent.taken">Take until: {{rent.dueDate | date:'yyyy-MM-dd'}}</p>
                    </div>
                </div>
            </div>
            <hr>
            <hr>
        </div>
    </div>
</div>
