
<div ng-if="logedIn">
	<div class="container">
		<div class="row">
			<div class="col-md-8">
				<h3>Search for a book</h3>
				<div id="custom-search-input">
					<div class="input-group col-md-12" name="searchTab">
						<input type="text" class="form-control input-lg"
							ng-model="searchData"
						    ng-keypress="($event.which === 13)?search(searchData):0"
							uib-typeahead="book.author + ' - ' + book.name for book in books | filter:$viewValue | limitTo:8"
							placeholder="Search" /> <span class="input-group-btn">
							<button class="btn btn-info btn-lg" ng-click="search(searchData)"
								type="button">
								<i class="glyphicon glyphicon-search"></i>
							</button>
						</span>
					</div>
				</div>
			</div>
		</div>
	</div>

</div>
<div>

</div>
