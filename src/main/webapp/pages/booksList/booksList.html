<div class="container">
	<div class="row">
        <div class="col-md-8">
    		<h3>Search for a book</h3>
            <div id="custom-search-input">
                <div class="input-group col-md-12" name="searchTab">
                    <input type="text" class="form-control input-lg" ng-model="searchData" uib-typeahead="book.author + ' ' + book.name as book.name for book in books | filter:$viewValue | limitTo:8" placeholder="Search" />
                    <span class="input-group-btn">
                        <button class="btn btn-info btn-lg" ng-click="search(searchData)" type="button">
                            <i class="glyphicon glyphicon-search"></i>
                        </button>
                    </span>
                </div>
            </div>
        </div>
	</div>
</div>

<div class="container">
    <div class="row" ng-repeat="book in books">
    <br>
        <div class="col-md-12" >`
            <div ui-sref="openBook({book.id})" class="media">
              <div class="media-left">
                  <img class="media-object" ng-src="rest/books/get/{{book.id}}" style="width: 80px; height: 120px;" alt="Image">
              </div>
              <div class="media-body">
                <h4 class="media-heading">Author: {{book.author}}, Name: {{book.name}}</h4>
                Desscription: {{book.description}}
              </div>
            </div>
        </div>
