<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="wrap">
                <p class="form-title">
                    Register</p>
                <form class="login">
                <input type="text" placeholder="Username" ng-model="username" />
                <input type="email" placeholder="Email" ng-model="email" />
                <input type="password" placeholder="Password" ng-model="password" />
                <input type="password" placeholder="Repeat password" ng-model="password" />
                <input type="submit" value="Register" ng-click="register()" class="btn btn-success btn-sm" />
                </form>
                <p class="form-title" style="color:yellow;">
                {{error}}</p>
            </div>
        </div>
    </div>
</div>
